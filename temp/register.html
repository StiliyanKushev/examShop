<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Exam Store</title>
</head>

<body>
    <header>
        <div>
            <p><span>EXAM</span> SHOP</p>
        </div>
        <nav>
            <ul>
                <li><a>Shop</a></li>
                <li><a>Login</a></li>
                <li><a>Register</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="form">
            <form action="#">
                <div class="container">
                    <label for="username">
                        Username
                    </label>
                    <input type="text" name="username" placeholder="Enter Email">
                    <label for="password">
                        Password
                    </label>
                    <input type="password" name="password" placeholder="Enter Password">
                    <label for="rpassword">
                        Repeat Password
                    </label>
                    <input type="password" name="rpassword" placeholder="Enter Password Again">
                    <button type="submit" class="SubmitButton"> Register</button>
                </div>
                <div class="otherOption">
                    <p>Have an account? <a href="#">Login.</a></p>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <p>Copyright @Softuni exam for ReactJS</p>
    </footer>
</body>

</html>
